<div class="container-fluid">
  <h2>Forms Task</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <!-- {{ formTask.value | json }} -->
    <div ngModelGroup="userData"></div>
    <div class="form-group">
      <label>Name: </label>
      <input type="text" required name="Name" class="form-control" ngModel />
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input
        type="email"
        required
        class="form-control"
        ngModel
        name="email"
        email
        #email="ngModel"
      />
      <p class="help-block" *ngIf="!email.valid && email.touched">
        Please enter a valid email.
      </p>
    </div>
    <div class="form-group">
      <label>PhoneNumber: </label>
      <input
        required
        type="tel"
        class="form-control"
        name="phoneNumber"
        ngModel
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        required
        class="form-control"
        ngModel
      />
    </div>
    <p>Gender:</p>
    <div class="mb-3" *ngFor="let gender of genders">
      <label>
        <input type="radio" name="gender" ngModel [value]="gender" />
        {{ gender }}
      </label>
    </div>
    <div class="form-group">
      <label>Countries</label>
      <select
        type="countries"
        name="countries"
        required
        class="form-control"
        [(ngModel)]="user.countries"
      >
        <option value="">Select a country</option>
        <option
          *ngFor="let country of countries"
          [value]="country['name']['common']"
        >
          {{ country['name']['common'] }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        type="address"
        name="address"
        required
        class="form-control"
        ngModel
      />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
      Submit
    </button>
  </form>
  <hr />
  <div *ngIf="submitted">
    <table class="tabele table-bordered">
      <thead>
        <tr>
          <th class="tableHead">Username</th>
          <th class="tableHead">Email</th>
          <th class="tableHead">Phone Number</th>
          <th class="tableHead">Password</th>
          <th class="tableHead">Gender</th>

          <th class="tableHead">Countries</th>
          <th class="tableHead">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of formData">
          <td>{{ user.Name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.countries }}</td>
          <td>{{ user.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
